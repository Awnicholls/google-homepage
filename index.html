<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <nav>
        <button id="sign-in" class="right-nav"><a href="">Sign in</a></button>
        <i class="material-icons right-nav">&#xe5c3;</i>
        <a href="" class="left-nav">About</a>
        <a href="" class="left-nav">Store</a>
        <a href="" class="right-nav">Images</a>
        <a href="" class="right-nav">Gmail</a>
    </nav>
    <main>
        <section>
            <div>
                <div>
                    <img id="logo" src="img/logo.png" alt="Google Logo">
                </div>
                <div class="search-box">
                    <img id="search-icon" src="img/search-icon.png" alt="Google Search Icon">
                    <input type="text">
                    <img id="microphone-icon" src="img/microphone-icon.png" alt="Search by Voice">
                </div>
                <div class="search-box-buttons">
                    <button class="btn btn-secondary">Google Search</button>
                    <button class="btn btn-secondary">I'm Feeling Lucky</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="upper-footer">        
            <a href="" class="above-left-footer">United Kingdom</a>
        </div>
        <a href="" class="left-footer">Advertising</a>
        <a href="" class="left-footer">Business</a>
        <a href="" class="left-footer">How Search works</a>
        <a href="" class="right-footer">Settings</a>
        <a href="" class="right-footer">Terms</a>
        <a href="" class="right-footer">Privacy</a>
    </footer>
</body>
</html>
